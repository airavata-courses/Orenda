---
kind: Service
apiVersion: v1
metadata:
  name: datamodellingservice
spec:
  selector:
    app: data-modelling
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 3005
      # Port to forward to inside the pod
      targetPort: 5011
      # Port accessible outside cluster
      nodePort: 30005
  type: LoadBalancer
 
 
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: data-modelling-deployment
spec:
  selector:
    matchLabels:
      app: data-modelling
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: data-modelling
    spec:
      containers:
      - name: data-modelling
        image: orenda15/data_modelling
        ports:
        - containerPort: 5011

---

  apiVersion: "security.istio.io/v1beta1"
  kind: "PeerAuthentication"
  metadata:
    name: data-modelling-authentication
    
  spec:
    selector:
      matchLabels:
        app: data-modelling
    mtls:
      mode: STRICT
              