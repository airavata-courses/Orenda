apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: session-management
  namespace: default
spec:
  provider: istio
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: session-management
  progressDeadlineSeconds: 60
  autoscalerRef:
    apiVersion: autoscaling/v2beta1
    kind: HorizontalPodAutoscaler
    name: session-management
  service:
    name: session-management
    port: 3007
    targetPort: 3007
    portDiscovery: true
    timeout: 5s
    gateways:
    - orenda-gateway
    hosts:
    - '*'
  skipAnalysis: false
  analysis:
    interval: 10s
    threshold: 10
    maxWeight: 50
    stepWeight: 5
